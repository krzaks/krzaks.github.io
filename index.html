<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Angielski z Patrykiem</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <h1>Angielski z Patrykiem</h1>
    <div id="word-container">
      <h2 id="polish-word"></h2>
      <input type="text" id="english-word" placeholder="Wpisz słowo po angielsku">
      <button id="submit-button">Sprawdź</button>
    </div>
    <div id="result-container">
      <h3 id="result-message"></h3>
      <button id="next-button">Następne słowo</button>
    </div>
  </div>
  <form id="addWordForm">
    <label for="wordPolish">Słowo po polsku:</label>
    <input type="text" id="wordPolish" name="wordPolish" required>
  
    <label for="wordEnglish">Słowo po angielsku:</label>
    <input type="text" id="wordEnglish" name="wordEnglish" required>
  
    <button type="submit">Dodaj słowo</button>
  </form>
  
  <script src="app.js"></script>
</body>

</html>
